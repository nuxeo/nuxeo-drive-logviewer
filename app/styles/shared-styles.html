<!-- shared styles for all elements and index.html -->
<dom-module id="shared-styles">
  <template>
    <style>
      .page-title {
        @apply(--paper-font-display2);
      }

      paper-menu a > *, paper-menu paper-item > *, paper-menu paper-icon-item > * {
        pointer-events: none;
      }
      .custom {
        --paper-input-container-color: #ddd;
        --paper-input-container-focus-color: #fff;
        --paper-input-container-input: {
            color: white;
          }
      }
      paper-dropdown-menu.custom {
          --paper-input-container-label: {
            color: white;
          };
          --paper-input-container-input: {
            color: white;
          }
          /* no underline */
          --paper-input-container-underline: {
            display: none;
          };
        }
        .toast-hide-button:not([style-scope]):not(.style-scope) {
            color: #eeff41;
            margin: 10px;
        }
      .row_network_remote {
        --iron-icon-fill-color: #4285f4;
        fill: #4285f4;
      }

      .row_network_local {
        --iron-icon-fill-color: #0f9d58;
        fill: #0f9d58;
      }
      @media (max-width: 600px) {
        .page-title {
          font-size: 24px!important;
        }
      }
    </style>
  </template>
</dom-module>
