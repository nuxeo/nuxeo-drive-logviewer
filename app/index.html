<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Polymer Starter Kit" />
  <title>Nuxeo Drive Log Viewer</title>
  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#2E3AA1">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->

  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="shared-styles"></style>

</head>

<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">

    <paper-drawer-panel id="paperDrawerPanel" force-narrow="true">
      <!-- Drawer Scroll Header Panel -->
      <paper-scroll-header-panel drawer fixed id="filters">

        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <span class="paper-font-title">Filters</span>
        </paper-toolbar>

        <!-- Drawer Content -->
          <paper-toggle-button component="Core" on-change="updateComponentFilter" checked>Core</paper-toggle-button>
          <paper-toggle-button component="RemoteWatcher" on-change="updateComponentFilter" checked>RemoteWatcher</paper-toggle-button>
          <paper-toggle-button component="LocalWatcher" on-change="updateComponentFilter" checked>LocalWatcher</paper-toggle-button>
          <paper-toggle-button component="Watchdog" on-change="updateComponentFilter" checked>Watchdog</paper-toggle-button>
          <paper-toggle-button component="RemoteFolderProcessor" on-change="updateComponentFilter" checked>RemoteFolderProcessor</paper-toggle-button>
          <paper-toggle-button component="RemoteFileProcessor" on-change="updateComponentFilter" checked>RemoteFileProcessor</paper-toggle-button>
          <paper-toggle-button component="LocalFolderProcessor" on-change="updateComponentFilter" checked>LocalFolderProcessor</paper-toggle-button>
          <paper-toggle-button component="LocalFileProcessor" on-change="updateComponentFilter" checked>LocalFileProcessor</paper-toggle-button>
          <paper-toggle-button component="GenericProcessor" on-change="updateComponentFilter" checked>GenericProcessor</paper-toggle-button>
          
      </paper-scroll-header-panel>

      <!-- Main Area -->
      <paper-scroll-header-panel main id="headerPanelMain" condenses keep-condensed-header>

        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar" class="tall">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
          <span class="flex"></span>

          <!-- Toolbar icons -->
          <paper-input placeholder="Filter" on-change="filterEvents" value="{{filters.text}}" style="margin-top: -16px;" class="custom">
            <paper-icon-button prefix icon="search" on-click="filterEvents"></paper-icon-button>
          </paper-input>
          <paper-dropdown-menu id="logsSelector" label="Logs" class="custom">
            <paper-listbox class="dropdown-content" selected="{{filters.log}}" on-iron-select="filterEvents">
              <paper-item>TRACE</paper-item>
              <paper-item>DEBUG</paper-item>
              <paper-item>INFO</paper-item>
              <paper-item>WARNING</paper-item>
              <paper-item>ERROR</paper-item>
              <paper-item>CRITICAL</paper-item>
            </paper-listbox>
          </paper-dropdown-menu>
          <paper-icon-button id="editButton" icon="assignment-returned" on-click="openLogSource"></paper-icon-button>

          <!-- Application name -->
          <div class="middle middle-container center horizontal layout">
            <div class="app-name">Nuxeo Drive Log Viewer</div>
          </div>

          <!-- Application sub title -->
          <div class="bottom bottom-container center horizontal layout">
          </div>

        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
          <iron-ajax
              url="jenkins.php"
              id="ajaxLogs"
              handle-as="text"
              debounce-duration="300"></iron-ajax>

            <section data-route="home">
              <template is="dom-if" if="{{events}}">
              <table>
              <template is="dom-repeat" items="{{events}}">
                <tr class$="row_network_{{item.networkType}}">
                  <td class$="row_LEVEL row_{{item.level}}" title="{{item.level}}"></td>
                  <td>{{item.shortTime}}</td>
                  <td title="{{item.class}}">
                  <!-- 
                  Remote: Blue
                  Local: Green
                  Unknown: Black

                  Watchers: icons:visibility
                  File: editor:insert-drive-file
                  Folder: icons:folder
                  Generic: icons:assignment
                  Core: icons:settings

                  Badge: with id
                  -->
                  <div style="display:inline-block" class="icons">
                  <paper-icon-button id="number" icon="{{item.componentIcon}}" alt="inbox">
                  </paper-icon-button>
                  <template is="dom-if" if="{{item.currentRow}}"><paper-badge label="{{item.currentRow}}"></paper-badge></template>
                  </div>
                  </td>
                  <td><template is="dom-if" if="{{item.request}}"><iron-icon icon="icons:cloud-queue"></iron-icon></template></td>
                  <td>{{item.log}}</td>
                </tr>
              </template>
              </table>
              </template>
              
                
              <paper-dialog id="logSource" modal="true">
                <h2>Enter your log or choose a Jenkins build</h2>
                <paper-dialog-scrollable>
                  <div style="padding: 20px;">
                    <paper-dropdown-menu id="jenkinsOs" label="Jenkins OS" style="float: left;">
                      <paper-listbox class="dropdown-content" selected="1">
                        <paper-item>Windows</paper-item>
                        <paper-item>OSX</paper-item>
                        <paper-item>Linux</paper-item>
                      </paper-listbox>

                    </paper-dropdown-menu>
                    <paper-input id="jenkinsBuild" style="float: left" label="Build Number" type="number"></paper-input>
                    <paper-icon-button on-click="loadJenkins" style="margin-top: 10px; width: 60px; height: 60px;" src="images/jenkins_icon.png"></paper-icon-button>
                  </div>
                  <div style="width: 1000px; padding: 20px;">
                    <textarea id="inputLogs" style="width:100%;" rows="40" placeholder="Copy/Paste your log here"></textarea>
                  </div>
                </paper-dialog-scrollable>
                <div class="buttons">
                  <paper-button dialog-dismiss>Cancel</paper-button>
                  <paper-button dialog-confirm>Ok</paper-button>
                </div>
              </paper-dialog>
            </section>

        </div>
      </paper-scroll-header-panel>
    </paper-drawer-panel>

    <paper-toast id="toast">
      <span class="toast-hide-button" role="button" tabindex="0" onclick="app.$.toast.hide()">Ok</span>
    </paper-toast>

    <!-- Uncomment next block to enable Service Worker support (1/2) -->
    <!--
    <paper-toast id="caching-complete"
                 duration="6000"

    </paper-toast>

      <platinum-sw-cache default-cache-strategy="fastest"
                         cache-config-file="cache-config.json">
      </platinum-sw-cache>
    </platinum-sw-register>
    -->

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
