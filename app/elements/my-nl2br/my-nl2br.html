<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="my-nl2br">
  <template>
    <template is="dom-repeat" items="{{lines}}">
      <span>{{item}}</span><br />
    </template>
  </template>

  <script>
    (function() {
      'use strict';
      
      Polymer({
        is: 'my-nl2br',

        properties: {
          content: {
            type: String,
            observer: '_updateContent'
          }
        },
        _updateContent: function() {
          this.lines = this.content.split('\n');
        }
      });
    })();
  </script>

</dom-module>
